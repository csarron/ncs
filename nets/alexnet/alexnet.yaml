# sample AlexNet searching parameters

# specify input and output shapes
input: [1,3,227,227] #input shape, separated by comma
output: 1000 # output dimension, used for last fc layer num_output

# specify convolution layers
conv:
  location: [1, 4, 7, 9, 11] # locations of convolution layers
  kernel_size: [1, 3, 5, 7]
  stride: [1, 2, 3, 4]
  num_output: [24, 36, 48, 64] #  number of filters

# specify relu layers
relu:
  location: [2, 5, 8, 10, 12, 15, 17]

# specify convolution layers
pool:
  location: [3, 6, 13] # locations of pooling layer
  kernel_size: [2, 3, 5]
  stride: [1, 2, 3, 4]

# specify fully connected layers
fc:
  location: [14, 16] # locations of pooling layer
  num_output: [96, 128, 256, 384, 512]
