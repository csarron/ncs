# sample VGG16 searching parameters

# specify input and output shapes
input: [1,3,227,227] #input shape, separated by comma
output: 1000 # output dimension, used for last fc layer num_output

# specify convolution layers
conv:
  location: [1, 3, 6, 8, 11, 13, 15, 18, 20, 22, 25, 27, 29] # locations of convolution layers
  kernel_size: [1, 3, 5, 7, 9, 11]
  stride: [1, 2, 3, 4]
  num_output: [24, 36, 48, 64, 96, 128, 256, 512] #  number of filters

# specify relu layers
relu:
  location: [2, 4, 7, 9, 12, 14, 16, 19, 21, 23, 26, 28, 30, 33, 35]

# specify convolution layers
pool:
  location: [5, 10, 17, 24, 31] # locations of pooling layer
  kernel_size: [2]
  stride: [2]

# specify fully connected layers
fc:
  location: [32, 34] # locations of pooling layer
  num_output: [96, 128, 256, 384, 512, 1024, 2048, 4096]
